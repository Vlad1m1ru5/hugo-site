{{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{ . }}</span>
        {{ end }}
      </header>
      <div class="homepage-content">
        {{ .Content }}
        {{ range .Site.RegularPages }}
          <a href="{{ .Permalink | relURL }}">
            <h2>{{ .Title }}</h2>
          </a>
        {{ end }}
    </main>
{{ end }}
